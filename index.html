<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
    <script src="script.js"></script>
    <video class="video-background" muted loop autoplay>
        <source src="time.mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" >
            <h1>Create a Custom Countdown!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker" min="2023-07-11">
                <button type="submit">Submit</button>
            </form>
                
        </div>
        <div class="countdown" hidden>
            <h1>Title</h1>
            <ul>
                <li><span>0</span>DAYS</li>
                <li><span>0</span>HOURS</li>
                <li><span>0</span>MINUTES</li>
                <li><span>-</span>SECONDS</li>
            </ul>
        </div>
        <div class="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">f finished on 2023-07-11</h1>
            <button id="complete-button">NEW COUNTDOWN</button>
        </div>
        
    </div>
    </div>
</body>
</html>
